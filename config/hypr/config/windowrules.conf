# fixes for some applications
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = noinitialfocus,xwayland:1

# screen sharing
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

# ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# floating Windows
windowrule = float, center, size 500 500, class:(GParted)
windowrule = float, center, size 500 500, class:(Timeshift-gtk)
windowrule = float, center, size 500 500, class:(auto-cpufreq)
windowrule = float, center, size 500 500, class:(blueman-manager)
windowrule = float, center, size 500 500, class:(com.github.wwmm.easyeffects)
windowrule = float, center, size 500 500, class:(gnome-text-editor)
windowrule = float, center, size 500 500, class:(nm-connection-editor)
windowrule = float, center, size 500 500, class:(nwg-look)
windowrule = float, center, size 500 500, class:(org.gnome.Calculator)
windowrule = float, center, size 500 500, class:(org.gnome.Loupe)
windowrule = float, center, size 500 500, class:(org.gnome.TextEditor)
windowrule = float, center, size 500 500, class:(org.pulseaudio.pavucontrol)
windowrule = float, center, size 500 500, class:(protonvpn-app)
windowrule = float, center, size 500 500, class:(zenity|Protontricks|winetricks)

# blur
layerrule = blur, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
windowrule = noblur, class:Brave
