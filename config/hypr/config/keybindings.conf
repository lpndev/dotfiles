$mod = SUPER

bind = $mod, RETURN, exec, $terminal
bind = $mod, E, exec, $fileManager
bind = $mod, D, exec, $menu
bind = $mod, ., exec, $emoji
bind = $mod, B, exec, $browser
bind = $mod, V, exec, $clipboard

bind = $mod, F, fullscreen
bind = $mod, X, togglesplit
bind = $mod, P, pseudo
bind = $mod, Q, killactive
bind = $mod, T, togglefloating
bind = $mod ALT, DELETE, exec, hyprctl dispatch exit 0

bind = , PRINT, exec, grim -g "$(slurp -w 0)" - | wl-copy && notify-send "Screenshot copied to clipboard"
bind = SHIFT, PRINT, exec, grim - | wl-copy && notify-send "Screenshot copied to clipboard"

bind = $mod SHIFT, left, resizeactive, -50 0
bind = $mod SHIFT, h, resizeactive, -50 0
bind = $mod SHIFT, right, resizeactive, 50 0
bind = $mod SHIFT, l, resizeactive, 50 0
bind = $mod SHIFT, up, resizeactive, 0 -50
bind = $mod SHIFT, k, resizeactive, 0 -50
bind = $mod SHIFT, down, resizeactive, 0 50
bind = $mod SHIFT, j, resizeactive, 0 50

bind = $mod CTRL, left, movewindow, l
bind = $mod CTRL, h, movewindow, l
bind = $mod CTRL, right, movewindow, r
bind = $mod CTRL, l, movewindow, r
bind = $mod CTRL, up, movewindow, u
bind = $mod CTRL, k, movewindow, u
bind = $mod CTRL, down, movewindow, d
bind = $mod CTRL, j, movewindow, d

bind = $mod ALT, left, swapwindow, l
bind = $mod ALT, h, swapwindow, l
bind = $mod ALT, right, swapwindow, r
bind = $mod ALT, l, swapwindow, r
bind = $mod ALT, up, swapwindow, u
bind = $mod ALT, k, swapwindow, u
bind = $mod ALT, down, swapwindow, d
bind = $mod ALT, j, swapwindow, d

bind = $mod, left, movefocus, l
bind = $mod, h, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, l, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, k, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, j, movefocus, d

bind = $mod, tab, workspace, m+1
bind = $mod SHIFT, tab, workspace, m-1

bind = $mod, 0, workspace, 10
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

bind = $mod SHIFT, S, movetoworkspace, special:magic
bind = $mod, S, togglespecialworkspace, magic

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
